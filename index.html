<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Weather app</title>
</head>

<body>
    <header>
        <h1>What is the Weather?</h1>
    </header>
    <div class="citySearch" ">
        <aside>
            <h1></h1>
            <div class="searchForm">
                <form class="searchHistory">
                    <input type="text" name="cityName" placeholder="Enter city name...">
                    <button class="btnSearch" type="submit">Search</button>
                  </form>
            </div>
                <div id="cityHistory" class="flex-column flex-center">
                    <h1 id="previousSearch">Previous Search</h1>
                    <ul id="cityHistoryList"></ul>
                </div>
            </div>
        </aside>
        <div class="wrapper">
            <div class="cityBox">
                <h2>CityName</h2>
                <div id="weatherContainer"></div>
            </div>
            <div class="weatherBox">

            </div>
        </div>
    </div>
    <script src="./js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>
</body>
</html>
