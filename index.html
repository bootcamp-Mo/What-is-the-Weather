<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Averia+Libre:wght@300;700&display=swap" rel="stylesheet">
    <title>Weather app</title>
</head>

<body>
    <header>
        <div class="hero hero-background">
            <h1>What is the Weather?</h1>
        </div>
    </header>
    <div class="citySearch">
        <aside>
            <h1></h1>
            <div class="searchForm">
                <form class="searchHistory">
                    <input type="text" name="cityName" placeholder="Enter city name...">
                    <button class="btnSearch" type="submit">Search</button>
                </form>
            </div>
            <div id="cityHistory" class="flex-column flex-center">
                <h1 id="previousSearch">Previous Search</h1>
                <ul id="cityHistoryList"></ul>
            </div>
        </aside>
        <div class="wrapper">
            <div class="cityBox">
                <h2 id="cityName"></h2>
                <div id="weatherContainer"></div>
            </div>
            <div id="weatherBox">
            </div>
        </div>
    </div>
    <script src="./js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>
</body>


</html>
